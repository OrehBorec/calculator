<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button btn-function">AC</button>
            <button class="button btn-function">+/-</button>
            <button class="button btn-function">%</button>
            <button class="button btn-operations">/</button>
            <button class="button btn-number">7</button>
            <button class="button btn-number">8</button>
            <button class="button btn-number">9</button>
            <button class="button btn-operations">*</button>
            <button class="button btn-number">4</button>
            <button class="button btn-number">5</button>
            <button class="button btn-number">6</button>
            <button class="button btn-operations">-</button>
            <button class="button btn-number">1</button>
            <button class="button btn-number">2</button>
            <button class="button btn-number">3</button>
            <button class="button btn-operations">+</button>
            <button class="button btn-number zero">0</button>
            <button class="button btn-number">.</button>
            <button class="button btn-operations ">=</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
